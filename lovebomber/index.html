<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Bomber</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>❤️ Love bomber.</h1>
        <p>Send a sweet message multiple times!</p>
        
        <div class="form-group">
            <label>Recipient's Name</label>
            <input type="text" id="to_name" placeholder="Enter name ">
        </div>

        <div class="form-group">
            <label>Recipient's Email</label>
            <input type="email" id="to_email" placeholder="email@example.com">
        </div>

        <div class="form-group">
            <label>How many times?</label>
            <input type="number" id="repeat_count" min="1" max="10" value="1">
        </div>

        <button onclick="sendEmails()">Send Love!</button>
        <p id="status-msg"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
